<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Products | GreenEats</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="GreenEats Logo">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="products.html">All Products</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <span id="cart-count">0</span>
      </div>
    </div>
  </header>

  <main class="product-list">
    <div class="container">
      <h1>Our Complete Product Range</h1>
      <p class="subtitle">All our organic products available for delivery</p>
      
      <div class="table-container">
        <table class="products-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Image</th>
              <th>Category</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Products will be loaded by JavaScript -->
          </tbody>
        </table>
      </div>
      
      <div class="cart-section" id="cart-section">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items-container"></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="newsletter">
        <input type="email" placeholder="Enter your email">
        <button class="btn">Subscribe</button>
      </div>
      <div class="social">
        <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
        <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
        <a href="#"><img src="images/twitter.svg" alt="Twitter"></a>
      </div>
      <p>&copy; <span id="current-year">2025</span> GreenEats. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
